<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Order Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form id="order-form">
		<h1>Grocery Order Form</h1>
		<label for="name">Customer Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required>
		<label for="address">Delivery Address:</label>
		<input type="text" id="address" name="address" required>
		<h2>Products</h2>
		<table>
			<thead>
				<tr>
					<th>Fruit</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Subtotal</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Apple</td>
					<td><input type="number" name="apple_price" value="25.00"></td>
					<td><input type="number" name="apple_qty" value="0" min="0"></td>
					<td class="subtotal">₱0.00</td>
				</tr>
				<tr>
					<td>Avocado</td>
					<td><input type="number" name="avocado_price" value="20.00"></td>
					<td><input type="number" name="avocado_qty" value="0" min="0"></td>
					<td class="subtotal">₱0.00</td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td><input type="number" name="orange_price" value="30.00"></td>
                    <td><input type="number" name="orange_qty" value="0" min="0"></td>
                    <td class="subtotal">₱0.00</td>
                </tr>  
                <tr>
                    <th colspan="3">Total</th>
                    <th>₱0.00</th>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Place Order">
</body>
</html>
